<html>
        <head>
            <title>El Blog de Carlos Ollero</title>
        </head>
        <body>
            <div>
                <h1><a href="">El Blog de Carlos Ollero</a></h1>
            </div>

            {% for post in posts %}
                <div>
                    <p>published: {{ post.fecha_publicacion }}</p>
                    <h1><a href="">{{ post.titulo }}</a></h1>
                    <p>{{ post.texto|linebreaksbr }}</p>
                </div>
            {% endfor %}

        </body>
    </html>
